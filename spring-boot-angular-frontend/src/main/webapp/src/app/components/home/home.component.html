<div class="d-flex" id="wrapper" [class.toggled]="toggled">

  <!-- Sidebar -->
  <div class="bg-light" id="sidebar-wrapper">
    <div class="sidebar-heading topbar"><i class="fas fa-paw"></i></div>
    <div class="list-group list-group-flush">
      <app-navbar></app-navbar>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom topbar">
      <button (click)="toggleMenu()" class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link topbar-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link topbar-link" href="#">Link</a>
          </li>


          <li class="nav-item">
            <button type="button" class="btn  dropdown-toggle topbar-link" id="navbarDropdownAccount"
                    (click)="menu.toggle($event)">
              <i class="fas fa-user"></i>
            </button>
            <p-menu #menu [popup]="true" [model]="items"></p-menu>
          </li>

        </ul>

      </div>
    </nav>

    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card bg-dark my-5">
              <div class="card-body">
                <h2 class="card-title text-center text-white py-3"></h2>
                <ul class="text-center list-inline py-3">
                  <li class="list-inline-item" *hasAnyAuthority="['ROLE_USER']"><a
                    [routerLink]="[{outlets: {boo: ['users']}}]" class="btn btn-info">List Users</a></li>
                  <li class="list-inline-item"><a [routerLink]="[{outlets: {boo: ['adduser']}}]" class="btn btn-info">Add
                    User</a></li>
                </ul>
              </div>
            </div>
            <router-outlet name="boo"></router-outlet>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
